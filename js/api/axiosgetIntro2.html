<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
        integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1></h1>
    <button onclick="getProducts()">Get Products</button>
    <ul>

    </ul>
</body>
<script>
    function getProducts() {

        document.querySelector('ul').innerText = ""

        axios.get('https://northwind.vercel.app/api/products')
            .then(res => {

                res.data.forEach(element => {
                    var liElement = document.createElement('li')

                    liElement.innerText = element.name + " " + element.unitPrice

                    document.querySelector('ul').appendChild(liElement)
                });

                document.querySelector('h1').innerText = "Length " + res.data.length

            })

    }
</script>

</html>
