<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
        integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div>
        <label for="">Name</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="">Unit Price</label>
        <input type="text" id="unitPrice" />
    </div>
    <div>
        <button onclick="add()">Add</button>
    </div>
</body>
<script>
    function add() {

        var name = document.getElementById('name').value;
        var unitPrice = document.getElementById('unitPrice').value;


        if (!isNaN(unitPrice)) {
            var newProduct = {
                name,
                unitPrice
            }

            axios.post('https://northwind.vercel.app/api/products', newProduct)
                .then(res => {
                    console.log("Success!");
                })
        }
        else{
            alert('Lütfen sayısal bir değer giriniz!')
        }

    }
</script>

</html>
